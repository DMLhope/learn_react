<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../quote/react.development.js"></script>
    <script src="../quote/react-dom.development.js"></script>
    <script src="../quote/babel.min.js"></script>    
    <title>demo2</title>
</head>
<body>
    <div id="test"></div>
 

    <script type="text/babel">
        class Weather extends React.Component{
            // 构造器
            constructor(props){
                super(props);
                this.state = {ishappy:false} //初始化状态
                //给实例自身追加一个同名都change方法，这个方法时根据原型上成change函数用bind生成的，这里的this没有问题
                this.changeMood = this.changeMood.bind(this);
            }

            render(){
                // console.log(this);
                // const {ishappy}=this.state //解构赋值
                return <h1 onClick={this.changeMood}>今天心情{this.state.ishappy ? '开心': '不开心'}</h1>
            }

            changeMood(){

                console.log('@',this);
                this.state.ishappy=true;
            }
        }
        //渲染dom到页面
        ReactDOM.render(<Weather/>,document.getElementById('test'));


        
        // 几种鼠标点击事件的方法

        //     alert(1);
        // }
        // h1.addEventListener('click',()=>{
        //     alert(1);
        // })
    </script>
    
</body>
</html>
