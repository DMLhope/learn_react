<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="quote/react.development.js"></script>
    <script src="quote/react-dom.development.js"></script>
    <script src="quote/prop-types.js"></script>
    <script src="quote/babel.min.js"></script>
    <title>非受控组件收集表单数据</title>
    
  </head>
  <body>
    <div id="test"></div>
    

    <script type="text/babel">
    /*
      受控组件：表单中输入类的DOM，随着用户的输入将值收集到state中，那么就称为受控组件
      受控=>state
    */
    class Login extends React.Component{
      state = {
        username : '',
        password : ''
      }
      render(){
        return (
          //handle处理者
          <form onSubmit={this.handleLogin}>
            用户名：<input type="text" onChange={this.saveUsername} /> <br/><br/>
            密码：<input type="password" onChange={this.savePassword}/> <br/><br/>
            <button>确认</button>
          </form>
        )
      }
      //保存用户名到state里
      saveUsername = (event) =>{
        this.setState({username:event.target.value}) //setState不会造成其他数据的丢失
      }
      //保存密码到state里
      savePassword = (event) =>{
        this.setState({password:event.target.value})
      }

      handleLogin = (event)=>{
        event.preventDefault()//阻止默认行为
        const {username,password} = this.state
        alert(`用户名是${username}，密码是${password}`)
      }
    }

    ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
